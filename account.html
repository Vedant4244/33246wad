<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styleslogin.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="#" method="POST" id="loginForm">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>

                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>

                <button type="submit" onclick="login()">Login</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Sign Up</h2>
            <form action="#" method="POST" id="signupForm">
                <label for="signupName">Name</label>
                <input type="text" id="signupName" name="signupName" placeholder="Enter your name" required>

                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>

                <label for="signupPincode">Pincode</label>
                <input type="text" id="signupPincode" name="signupPincode" placeholder="Enter your pincode" required>

                <button type="submit" onclick="signup()">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
